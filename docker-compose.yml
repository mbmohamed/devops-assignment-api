version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: assignment-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - api-network

networks:
  api-network:
    driver: bridge
