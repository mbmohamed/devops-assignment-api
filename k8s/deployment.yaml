apiVersion: apps/v1
kind: Deployment
metadata:
  name: assignment-api
  labels:
    app: assignment-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: assignment-api
  template:
    metadata:
      labels:
        app: assignment-api
    spec:
      containers:
      - name: assignment-api
        image: assignment-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
